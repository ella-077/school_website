<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .personal{
            background-color: darkgreen;
            padding: 20px;
            width: 600px;
             margin-left: 600px;
            border-radius: 15px;
        }
        .course{
            background-color: darkolivegreen;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 600px;
            margin-left: 600px;
             border-radius: 15px;
        }
        .comments{
            background-color: palegreen;
            padding: 20px;
            width: 600px;
             margin-left: 600px;
             border-radius: 15px;
        }
        #heading{
            color: darkblue;
            text-decoration: underline;
            text-align: center;
            font-size: 40px;
        }
        #heading2,#heading3,#heading4{
            text-decoration-line: underline;
            text-decoration-style: dotted;
            text-decoration-thickness:3px;
            margin-left: 140px;
            font-size: 30px;
        }
        .info,.detail,.feedback{
            margin-left: 150px;
            font-weight: lighter;
            font-style: italic;
            font-family: "Times New Roman",Times,serif;
        }
    </style>
</head>
<body>
<h1 id="heading">STUDENT PROFILE</h1>
<div class="personal">
<h2 id="heading2">Personal Information</h2>
<p class="info">Name: John Doe</p>
<p class="info">Age: 28</p>
<p class="info">Email: john@gmail.com</p>
</div>
<div class="course">
<h2 id="heading3">Course Details</h2>
<p class="detail">Course: Full Stack Software Development</p>
<p class="detail">Duration: 4 Months</p>
<p class="detail">Mode: Full Time</p>
</div>
<div class="comments">
<h2 id="heading4">Comments</h2>
<p class="feedback">This course is very interesting.</p>
</div>
</body>
</html>
