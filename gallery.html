<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            background-color: mediumpurple;
            border-collapse: collapse;
            border-radius: 20px;
        }
        th,td{
            border: 2px dotted black;
            text-align: center;
            padding: 10px;
        }
        th{
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-thickness: 2px;
            font-size: 30px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>AGE</th>
        <th>GENDER</th>

    </tr>
    <tr>
        <td>Collins</td>

        <td>21</td>
        <td>Male</td>
        <td>Pass</td>
    </tr>
    <tr>
        <td>Mohammed</td>

        <td>Purity</td>

    </tr>
    <tr>

</body>
</html>
